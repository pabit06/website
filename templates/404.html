{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page not found | Bhanjyang Cooperative</title>
  <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    .error-page {
      min-height: calc(100vh - var(--top-header-h) - var(--header-h));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4xl) var(--space-lg);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .error-page-bg {
      position: absolute;
      inset: 0;
      background-color: var(--bg);
      background-image:
        radial-gradient(at 100% 0%, rgba(27, 94, 32, 0.08) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(191, 161, 95, 0.12) 0px, transparent 50%),
        radial-gradient(at 50% 50%, rgba(198, 40, 40, 0.03) 0px, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .error-card {
      position: relative;
      z-index: 1;
      max-width: 580px;
      width: 100%;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
      padding: var(--space-3xl) var(--space-xl);
      animation: fadeUp 0.8s var(--ease-out-expo) both;
    }

    .error-code {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: clamp(3rem, 8vw, 6rem);
      line-height: 1;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-md);
      opacity: 0.2;
    }

    .error-title {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: clamp(1.5rem, 4vw + 1rem, 2.5rem);
      color: var(--text);
      margin-bottom: var(--space-md);
    }

    .error-desc {
      font-size: clamp(1rem, 1.5vw + 0.9rem, 1.125rem);
      line-height: 1.6;
      color: var(--text-muted);
      margin-bottom: var(--space-2xl);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  {% include 'partials/_header.html' %}

  <main id="main">
    <section class="error-page">
      <div class="error-page-bg" aria-hidden="true"></div>
      <div class="error-card">
        <div class="error-code">404</div>
        <h1 class="error-title">Page not found</h1>
        <p class="error-desc">
          We couldn't find the page you were looking for. It might have been moved, deleted, or never existed in the
          first place.
        </p>
        <a href="/" class="btn btn-primary">Return Home</a>
      </div>
    </section>
  </main>

  {% include 'partials/_footer.html' %}
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
